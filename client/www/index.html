<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/netsplit.css">
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <button id="install-btn">Install</button>

    <section id="main">
      <a class="nav" href="/new-event">New Event</a>
      <a class="nav" href="/summary">Summary</a>
    </section>

    <section id="new-event">
      <form>
        <div class="row from">
          <input type="text" name="from" />
          <input type="text" name="amount" />
        </div>

        <div class="row">
          <a href="" class="add-row">Add row</a>
        <div>

        <div class="row to">
          <input type="text" name="to" value="Mike"/>
          <input type="submit" value="Create" />
        </div>

      </form>
    </section>

    <section id="summary">
      Todo.
    </section>


    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
