<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet/less" type="text/css" href="css/netsplit.less">

    <script src="js/lib/less-1.3.1.min.js"></script>
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <button id="install-btn">Install</button>

    <section id="main">
      <header>
        <h1>NetSplit</h1>
      </header>
      <div class="content">
        <a class="nav" href="/new-event">New Event</a>
        <a class="nav" href="/summary">Summary</a>
      </div>
    </section>

    <section id="new-event">
      <header>
        <a class="nav back" href="/">Back</a>
        <h1>New Event</h1>
      </header>
      <div class="content">
        <form>
          <div class="row from">
            <input type="text" name="from" />
            <input type="text" name="amount" />
          </div>

          <div class="row">
            <a href="javascript:void();" class="add-row">Add row</a>
          </div>

          <div class="row to">
            <input type="text" name="to" value=""/>
            <input type="submit" value="Create" />
          </div>
        </form>
      </div>
    </section>

    <section id="summary">
      <header>
        <a class="nav back" href="/">Back</a>
        <h1>Summary</h1>
      </header>
      <div class="content">
        Todo.
      </div>
    </section>


    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>
</html>
